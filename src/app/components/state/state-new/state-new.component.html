
<form #formEstado="ngForm" (ngSubmit)="onSubmit(formEstado.value)">
    <section class="card">

        <article class="estado">
            <div class="estado-text">
                <input type="text" #descripcion="ngModel" name="descripcion" [(ngModel)]="estado.descripcion" placeholder="Escribe aquí tú estado" required>
            </div>

            <div class="estado-btn">
                <div class="btn btn-primary">
                    <input type="submit" value="Publicar" [disabled]="formEstado.invalid">
                </div>
            </div>        
            
        </article>
        
    </section>
</form>
